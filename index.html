<!DOCTYPE html>
<html>
<head>
	<title>Curriculo Gustavo</title>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Oswald|Raleway|Sniglet" rel="stylesheet"> 
	<style type="text/css">

		li {
			list-style-type: none;
		}
		
		ul > li.titulo{
			font-size: 20px;
			color: #4682B4;
			font-family: 'Raleway', sans-serif;
			font-weight:900;
			list-style-type: none;
		}

		ul > li.info{
			font-size: 15px;
			color: #000;
			font-family: 'Raleway', sans-serif;
			list-style-type: none;
		}

		.fundo {
			background-color: #fff;
			width: 600px;
			height: 1000px;
			box-shadow: 0px 0px 30px #000;
		}

		.fundoicone {
			background-color: #4682B4;
			width: 200px;
			height: 250px;
			position: absolute;
			top: 7px;
			left: 25px;
		}

		.fundoicone2 {
			position: absolute;
			top: 257px;
			left: 25px;

			border-left: 100px solid transparent;
    		border-right: 100px solid transparent;
    		border-bottom: 0px solid transparent;
    		border-top: 45px solid #4682B4;
		}

		.imagem {
			border-radius: 50%;
			background-color: #fff;
			width: 100px;
			height: 100px;

			position: absolute;
			left: 50px;
			top: 25px;
		}

		.nome {
			font-size: 30px;
			color: #fff;
			font-family: 'Raleway', sans-serif;
			font-weight:900;
		}

		.icon {
			border-radius: 50%;
			background-color: #4682B4;
			width: 1px;
			height: 1px;
		}


	</style>
</head>
<body>
<div class="fundo">
	<div class="fundoicone">
		<div class="imagem"></div>
		<div class="nome" style="position: absolute; top: 150px; left: 40px;">

			<td>Gustavo</td>
			<td><center>Silva</center></td>
		</div>
	</div>
	<div style="font-size: 10px; font-family: 'Raleway', sans-serif; color: #fff; position: relative; top: 225px; left: 84px;">Web Designer</div>
	<div class="fundoicone2">
	</div>

	<ul style="position: absolute; top: 300px; width:200px;">
		<li class="titulo" style="position: relative; right: 20px;">Perfil</li>
		<li class="info" style="position: relative; right: 20px;">Nome: Gustavo da Silva</li>
		<li class="info" style="position: relative; right: 20px;">Idade: 18 Anos</li>
		<li class="info" style="position: relative; right: 20px;">Estado Cívil: Solteiro</li>
		<li class="info" style="position: relative; right: 20px;">Nacionalidade: Brasileiro</li>
		<li class="info" style="position: relative; right: 20px;">Idioma Fluente: Português</li>

		<LI><progress value="22" max="100"></progress></LI>
	</ul>




	<!-- BARRAS VERTICAIS E HORIZONTAIS -->
	<div style="background-color: #ccc; width: 4px; height: 650px; position: relative; left: 215px; top: 280px;"></div>
</div>
</body>
</html>
